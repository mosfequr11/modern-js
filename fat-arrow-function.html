<!DOCTYPE html>
<html>

<head>
  <title>ES6 Fat arrow function</title>
</head>

<body>
  <h1>ES6 Fat arrow function</h1>
  <p id="showNumber"></p>

  <script>
    //ES6 Fat arrow function
    console.log("ES6 Fat arrow function");
    //Normal function
    function number() {
      return 10;
    }
    console.log(number());
    //Arrow function
    let numberArrow = () => {
      return 20;
    }
    console.log(numberArrow());
  </script>
</body>

</html>
